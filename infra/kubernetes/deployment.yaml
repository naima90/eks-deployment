apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-app-deployment
  labels:
    app: eks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-app
  template:
    metadata:
      labels:
        app: eks-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9113"
    spec:
      containers:
        - name: eks-app-img
          image: 751434576197.dkr.ecr.eu-west-2.amazonaws.com/eks-app:latest
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.3.0
          args:
            - "-nginx.scrape-uri=http://127.0.0.1/stub_status"
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"

      volumes:
        - name: nginx-conf
          configMap:
            name: eks-app-nginx-conf

